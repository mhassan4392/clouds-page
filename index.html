<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clouds Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body class="overflow-hidden max-w-md mx-auto h-screen">
    <div class="h-screen overflow-hidden flex flex-col mx-auto">
      <div class="cloud-section-1 w-full relative basis-1/3">
        <img
          src="./assets//images/1-1.png"
          class="image-1-1 slide-left absolute left-0 bottom-0 w-1/2"
          alt=""
        />
        <img
          src="./assets//images/1-2.png"
          class="image-1-2 slide-right absolute right-0 bottom-0 w-1/2"
          alt=""
        />
        <img
          src="./assets/images/section1.jpg"
          class="w-full h-full object-fill"
          alt=""
        />
      </div>
      <div class="cloud-section-2 relative basis-1/3">
        <img
          src="./assets/images/2-1.png"
          class="slide-left absolute left-0 top-0 w-[100px]"
          alt=""
        />
        <img
          src="./assets/images/2-2.png"
          class="slide-left absolute left-10 bottom-0 w-[200px]"
          alt=""
        />
        <img
          src="./assets/images/section2.jpg"
          class="w-full h-full object-fill"
          alt=""
        />
      </div>
      <div class="cloud-section-3 relative basis-1/3">
        <img
          src="./assets/images/3-1.png"
          class="slide-left absolute left-0 top-0 w-1/2"
          alt=""
        />
        <img
          src="./assets/images/3-2.png"
          class="slide-right absolute right-0 bottom-0 w-1/2"
          alt=""
        />
        <img
          src="./assets/images/section3.jpg"
          class="w-full h-full object-fill"
          alt=""
        />
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
