<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clouds Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body class="overflow-hidden h-screen max-w-md mx-auto">
    <div class="h-screen overflow-hidden flex flex-col mx-auto">
      <div class="shadow-xl mx-2 rounded-lg my-2">
        <div class="flex items-center space-x-2 py-4 border-b px-2">
          <div class="w-20 h-20 bg-gray-200 shadow rounded-full"></div>
          <div>
            <h1>Name</h1>
            <p class="bg-blue-400 rounded-lg text-white px-4 py-1 text-xs">
              Lorem ipsum dolor sit amet.
            </p>
          </div>
        </div>

        <div class="flex flex-col px-2 pt-5">
          <div>
            <label class="text-sm" for="">Input</label>
            <input
              type="text"
              class="w-full rounded-lg border-gray-500 mt-2 placeholder:text-xs"
              placeholder="input"
            />
          </div>
        </div>

        <div class="flex flex-col px-2 pt-5">
          <div>
            <label class="text-sm" for="">Textarea</label>
            <textarea
              class="w-full rounded-lg border-gray-500 mt-2 placeholder:text-xs"
              placeholder="Text Area"
            ></textarea>
          </div>
        </div>

        <div class="mx-2">
          <button
            class="bg-red-500 hover:bg-red-400 transition-all duration-200 text-white py-2 w-full rounded-lg my-5"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
